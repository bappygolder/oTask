<div id="app_container">

   <div class="pag-title-section">
   	<h1>Signup</h1>
   </div>
    <!--start: Task Section -->
    <div id="task_section" class="simpleDemo">
        <!-- Show Empty text if no tasks exist -->
        <div id="empty_msg"
             ng-if="vm.isListEmpty">
        </div>
        <form>
        <div class="form-group">
        <input type="text" class="curve form-control" placeholder="Name" >
        </div>
         <div class="form-group">
        <input type="text" class="curve form-control" placeholder="Email" >
        </div>
        <div class="form-group">
        <input type="password" class="curve form-control" placeholder="Password" >
        </div>
        </form>
       </div>
    <!--end: Task Section -->

    <div id="clear_task_section">
        <button class="curve greenbtn" type="button">Sign Up</button>        
        <button  class="curve grey-btn" type="button">Login</button>
        <!--About button when task is empty-->        
        <div class="link-section"><a href="#" title="Sign Up" class="grey-link" >Back to oTask</a></div>
    </div>
    <!--end: #clear_task_section-->

    <!--Javascript File Links-->
    <script src="js/static-html-content.js" type="text/javascript"></script>

</div><!--end: #app_container-->
